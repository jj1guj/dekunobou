<!DOCTYPE html>
<html lang="ja">

<head>
    <title>reversi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
    <h1>Reversi</h1>
    <h3>
        対戦後<a href="https://twitter.com/search?q=%23dekunobou&src=typed_query">#dekunobou</a>や
        <a
            href="https://twitter.com/search?q=%23%E3%83%A1%E3%82%A4%E3%82%AB%E3%83%BC%E3%80%86%E5%88%87%E7%A5%AD&src=recent_search_click&f=live">
            #メイカー〆切祭
        </a>
        をつけてツイートお願いします！
    </h3>

    <h2>
        通算戦績:
        <div id="ai_win" style="display: inline;"></div>勝
        <div id="ai_lose" style="display: inline;"></div>敗
        <div id="draw" style="display: inline;"></div>分
        (勝率:
        <div id="win_rate" style="display: inline;"></div>%
        )
    </h2>
    <h3>
        Lv.<div id="ai_level" style="display: inline;"></div>通算戦績:
        <div id="ai_win_by_level" style="display: inline;"></div>勝
        <div id="ai_lose_by_level" style="display: inline;"></div>敗
        <div id="draw_by_level" style="display: inline;"></div>分
        (勝率:
        <div id="win_rate_by_level" style="display: inline;"></div>%
        )
    </h3>

    <h3>
        <form name="select_turn">
            <input type="radio" name="human_turn" id="human_first" value="human_first" checked>人間が先手
            <input type="radio" name="human_turn" id="human_second" value="human_second">人間が後手<br>
        </form>
        <form name="select_level">
            <input type="radio" name="ai_level" id="ai_level1" value="human_first" checked>Lv.1
            <input type="radio" name="ai_level" id="ai_level2" value="ai_level2">Lv.2
            <input type="radio" name="ai_level" id="ai_level3" value="ai_level3">Lv.3<br>
        </form>
        <button onclick="game_start()" class="game_start">対局開始</button>
    </h3>
    <div id="board"></div>
    手番: <div id="turn" style="display: inline;"></div><br>
    <div id="point_black" style="display: inline;"></div>
    vs
    <div id="point_white" style="display: inline;"></div><br>
    <div id="result"></div>
    <script src="scripts/main.js"></script>
    <button onclick="tweet()">Tweet</button>
    <a href="https://misskeyshare.link/share.html?text="
        onclick="window.open(this.href+encodeURIComponent(misskey_note()), '', 'width=500,height=400'); return false;"><img
            src="https://jiskey.dev/files/1dcedb0b-8f9a-439e-a81a-fa623ce7eed2" width="80" height="20"></a>

        <script defer src="https://jiskey.dev/embed.js"></script>

</body>

</html>
