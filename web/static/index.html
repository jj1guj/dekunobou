    <h3>
        対戦後<a href="https://twitter.com/search?q=%23dekunobou&src=typed_query">#dekunobou</a>や

    <h2>
        通算戦績:
        <div id="ai_win" style="display: inline;"></div>勝
        <div id="ai_lose" style="display: inline;"></div>敗
        <div id="draw" style="display: inline;"></div>分
        (勝率:
        <div id="win_rate" style="display: inline;"></div>%
        )
    </h2>

    <h3>
        <form name="select_turn">
            <input type="radio" name="human_turn" id="human_first" value="human_first" checked>人間が先手
            <input type="radio" name="human_turn" id="human_second" value="human_second">人間が後手<br>
        </form>
        <button onclick="game_start()" class="game_start">対局開始</button>
    </h3>
    <div id="board"></div>
    手番: <div id="turn" style="display: inline;"></div><br>
    <div id="point_black" style="display: inline;"></div>
    vs
    <div id="point_white" style="display: inline;"></div><br>
    <div id="result"></div>

    <button onclick="tweet()">Tweet</button>
